<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form action="">
        <h1>payment form</h1>
        <div class="start">required fileds are followed by *</div>
        <h2>contact information</h2>
        <p>name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="Female">

        </p>
    </fieldset>
    <p>address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p> pincode: <input type="number" name="pincode" id="pincode" min="0" max="999999"></p>
    <p> mobile number: <input type="number" name="mobile number" id="mobile number"></p>
    <hr>
    <h2>payment information</h2>
    <p>card type:
        <select name="card_type" id="card_type">
        <option value="">--select a card type</option>
        <option value="visa">visa</option>
        <option value="rupay">rupay</option>
        <option value="mastercard">mastercard</option>
    </select>

    </p>
    <p>
        card number: <input type="number" name="card_number" id="card_number">

    </p>
    <p>
        Expiration date: <input type="date" name="Expiration_date" id="Expiration_date">
    </p>
    <p>
        CVV: <input type="password" name="CVV" id="CVV">
    </p>
    <input type="submit" value="pay now">
    </form>
</body>
</html>
